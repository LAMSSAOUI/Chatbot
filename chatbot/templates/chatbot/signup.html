<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="h-screen">
  <div class="flex flex-row h-screen ">
    <div class="flex flex-col items-center justify-center w-1/2 gap-4">
      <form action="{% url 'add_user' %}" method="POST" class="flex flex-col gap-4 ">
        {% csrf_token %}
        <div class="font- text-2xl">Sign up</div> 
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" name="name" class="grow" placeholder="Username" required />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <input type="email" name="email" class="grow" placeholder="Email" required />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <input type="password" name="password" class="grow" placeholder="Password" required />
        </label>
        <button type="submit" class="w-60 p-4 bg-[#A1B0AB] text-white rounded text-left">Sign up</button>
      </form>
    </div>
    <div class="w-1/2 bg-cover bg-center" style="background-image: url(../../static/assets/bg_2.jpg)"></div>
  </div>  
</body>
</html>

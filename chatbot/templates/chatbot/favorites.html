<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" flex flex-row justify-center h-screen items-center gap-4">
    <h1 class="text-2xl font-bold mb-4 text-green-400 w-1/2 flex justify-center ">My Favorite Recipes</h1>
    <div id="favorites-list" class="flex flex-col gap-4 w-1/2">
        {% for favorite in favorites %}
            <div class="border p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold">{{ favorite }}</h3>
            </div>
        {% empty %}
            <p class="text-gray-600">You have no favorites yet.</p>
        {% endfor %}
    </div>
</body>
</html>

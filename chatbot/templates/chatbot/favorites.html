<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" p-6">
    <h1 class="text-2xl font-bold mb-4">My Favorite Recipes</h1>
    <div id="favorites-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for favorite in favorites %}
            <div class="border p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold">{{ favorite }}</h3>
            </div>
        {% empty %}
            <p class="text-gray-600">You have no favorites yet.</p>
        {% endfor %}
    </div>
</body>
</html>
